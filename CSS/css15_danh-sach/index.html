<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách</title>
    <style type="text/css">
        ul{
            background: red;
            padding: 0px;
            margin: 0px;
            width: 250px;
            margin-left: 30px;
        }
       ul  li{
            list-style-type: square;
            list-style-position: outside;

        }
        ol li{
            list-style-type:none;
            list-style-image:url("https://image.flaticon.com/icons/svg/149/149752.svg");



        }
    </style>
</head>
<body>
<ul>
    <li>Mục con 1</li>
    <li>Mục con 2</li>
    <li>Mục con 3</li>
</ul>
<ol>
    <li>Mục con 1</li>
    <li>Mục con 2</li>
    <li>Mục con 3</li>
</ol>
</body>
</html>
